<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Afacad+Flux:wght@100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    </head>
    <body>
        <!-- Header section(purple background)-->
        <div id="section1">
            <h1>Metric/Imperial Unit Conversion</h1>
            <div id="box-input">
                <input type="number" id="num-el" onchange="checkNum(this)">
            </div>
            <button id="convert">Convert</button>
        </div>

        <!-- Section that displays all the unit conversions from input(dark background)-->
        <div id="section2">

            <!-- Length in meters and feet -->
            <div class="conversion-group">
                <h2>Length(Meter/Feet)</h2>
                <p id="length-el">No input</p>
            </div>

            <!-- Volume in liters and gallons -->
            <div class="conversion-group">
                <h2>Volume(Liters/Gallons)</h2>
                <p id="volume-el">No input</p>
            </div>

            <!-- Mass in kilograms and pounds -->
            <div class="conversion-group">
                <h2>Mass(Kilograms/Pounds)</h2>
                <p id="mass-el">No input</p>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
